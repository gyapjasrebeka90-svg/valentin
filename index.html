<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Valentin Nap</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #ffccd5; /* ha a kép nem töltene be */
        position: relative;
    }

    #bg-img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90%;
        max-height: 90%;
        z-index: 0;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
        color: white;
        font-size: 2em;
        text-align: center;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        margin-bottom: 20px;
        position: relative;
        z-index: 1;
    }

    .button-container {
        display: flex;
        gap: 40px;
        position: relative;
        z-index: 1;
    }

    button {
        padding: 12px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        z-index: 1;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    #noBtn { background-color: #ff6b81; color: white; }
    #yesBtn { background-color: #ffdee9; color: #ff1a75; }

    #message {
        color: white;
        font-size: 2em;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        z-index: 2;
        text-shadow: 3px 3px 15px rgba(0,0,0,0.7);
    }

    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        clip-path: polygon(
            50% 0%, 61% 15%, 75% 15%, 84% 27%, 84% 42%, 
            75% 56%, 50% 80%, 25% 56%, 16% 42%, 16% 27%, 
            25% 15%, 39% 15%
        );
        opacity: 0.8;
        animation: fall linear infinite, spin linear infinite;
        z-index: 2;
    }

    @keyframes fall {
        0% { transform: translateY(-50px); }
        100% { transform: translateY(110vh); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<img id="bg-img" src="hatter.jpg" alt="Valentin napos kép">

<h1>Eltöltöd velem az életed hátra lévő részét?</h1>
<div class="button-container">
    <button id="noBtn">Nem</button>
    <button id="yesBtn">Igen</button>
</div>

<div id="message">Úgyse lett volna más választásod</div>

<audio id="music" src="tanga.mp3"></audio>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const music = document.getElementById('music');

    // Menekülő "Nem" gomb
    noBtn.addEventListener('mouseenter', () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = 'absolute';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    });

    // "Igen" gomb kattintás
    yesBtn.addEventListener('click', () => {
        message.style.display = 'block';
        music.play();
    });

    // Szívecske eső generálása
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        const size = 10 + Math.random() * 25;
        heart.style.width = size + 'px';
        heart.style.height = size + 'px';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = (3 + Math.random() * 4) + 's';
        heart.style.opacity = 0.6 + Math.random() * 0.4;
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 7000);
    }

    setInterval(createHeart, 150);
</script>
</body>
</html>
